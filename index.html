<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="buttons">
      <table>
        <tbody>
          <tr>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>
              <button class="numberBtn" data-value="7" id="sevenBtn">7</button>
            </td>
            <td>
              <button class="numberBtn" data-value="8" id="eightBtn">8</button>
            </td>
            <td>
              <button class="numberBtn" data-value="9" id="nineBtn">9</button>
            </td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td>
              <button class="numberBtn" data-value="4" id="fourBtn">4</button>
            </td>
            <td>
              <button class="numberBtn" data-value="5" id="fiveBtn">5</button>
            </td>
            <td>
              <button class="numberBtn" data-value="6" id="sixBtn">6</button>
            </td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td>
              <button class="numberBtn" data-number="1" id="oneBtn">1</button>
            </td>
            <td>
              <button class="numberBtn" data-value="2" id="twoBtn">2</button>
            </td>
            <td>
              <button class="numberBtn" data-value="3" id="threeBtn">3</button>
            </td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button>c</button></td>
            <td>
              <button class="numberBtn" data-value="0" id="zeroBtn">0</button>
            </td>
            <td><button>=</button></td>
            <td><button>/</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
